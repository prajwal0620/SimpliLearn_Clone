<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplilearn Login</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>

  
    <div class="main-container">
        
        <div class="login-form">
            <img src="./Images/simplilearLogo.png" alt="Simplilearn Logo" class="logo">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="login-btn">Login</button>
                </div>
                <div class="links">
                    <a href="#">Forgot password?</a>
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </form>
        </div>

       
        <div class="image-container">
            <img src="./Images/Login-Learning-on-Simplilearn-01-19-2025_04_26_PM.png" alt="Background Image" class="background-image">
        </div>
    </div>

</body>
</html>
